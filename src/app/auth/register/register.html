<div class="login-container">
  <mat-card class="login-card">
    <h2>Registrarse</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre completo</mat-label>
        <input matInput formControlName="fullName" type="text" />
        <mat-error *ngIf="loginForm.get('fullName')?.hasError('required')">
          El nombre es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Documento</mat-label>
        <input matInput formControlName="documento" type="text" />
        <mat-error *ngIf="loginForm.get('documento')?.hasError('required')">
          El documento es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="usuario@correo.com" />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          El email es obligatorio
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')"> Email no v√°lido </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary full-width" (click)="goLoginPage()">
        Volver al Login
      </button>
      <button mat-raised-button color="primary full-width">Registrase</button>

      <p *ngIf="registerError()" class="error">{{ registerError() }}</p>
    </form>
  </mat-card>
</div>
