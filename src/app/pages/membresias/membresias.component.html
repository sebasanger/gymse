<div class="table-top">
  <mat-slide-toggle [(ngModel)]="includedDeleted" (click)="toggleIncludeDeleted()">
    Mostrar desahilitados
  </mat-slide-toggle>

  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <button (click)="add()" class="agregar-button" mat-icon-button>Agregar</button>
</div>
<div class="mat-elevation-z2">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
      <td mat-cell *matCellDef="let row">{{ row.precio }}</td>
    </ng-container>

    <ng-container matColumnDef="cantidadDias">
      <th mat-header-cell *matHeaderCellDef>Cantidad de dias</th>
      <td mat-cell *matCellDef="let row">{{ row.cantidadDias }}</td>
    </ng-container>

    <ng-container matColumnDef="cantidadClases">
      <th mat-header-cell *matHeaderCellDef>Cantidad de clases</th>
      <td mat-cell *matCellDef="let row">{{ row.cantidadClases }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button class="edit-button" (click)="edit(row.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Deshabilitar/Habilitar</th>
      <td mat-cell *matCellDef="let row">
        @if (row.deleted) {
        <button mat-icon-button class="recover-button" (click)="recover(row.id)">
          <mat-icon>history</mat-icon>
        </button>
        }@else {
        <button mat-icon-button class="delete-button" (click)="delete(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
        }
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columnsToDisplay"
      [class.deleted-row]="row.deleted"
    ></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
