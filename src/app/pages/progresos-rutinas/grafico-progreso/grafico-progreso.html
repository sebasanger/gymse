<h2>{{ rutina.nombreRutina }}</h2>

<div *ngFor="let ent of rutina.progresosEntrenamientos">
  <h3>{{ ent.nombreEntrenamiento }}</h3>

  <div *ngFor="let ejercicio of ent.progresosEjercicios">
    <h4>{{ ejercicio.nombreEjercicio }}</h4>

    <apx-chart
      [series]="chartOptionsPeso.series"
      [chart]="chartOptionsPeso.chart"
      [xaxis]="chartOptionsPeso.xaxis"
      [title]="chartOptionsPeso.title"
    ></apx-chart>

    <apx-chart
      [series]="chartOptionsReps.series"
      [chart]="chartOptionsReps.chart"
      [xaxis]="chartOptionsReps.xaxis"
      [title]="chartOptionsReps.title"
    ></apx-chart>
  </div>
</div>
