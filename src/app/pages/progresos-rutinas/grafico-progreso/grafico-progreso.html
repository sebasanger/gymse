<div class="grafica" *ngFor="let ejercicio of entrenamientos" style="margin-bottom: 50px">
  <h2 style="text-transform: capitalize; margin-bottom: 10px">
    {{ ejercicio.nombreEjercicio }}
  </h2>

  <apx-chart
    [series]="chartOptionsPorEjercicio[ejercicio.idEjercicio].series"
    [chart]="chartOptionsPorEjercicio[ejercicio.idEjercicio].chart"
    [xaxis]="chartOptionsPorEjercicio[ejercicio.idEjercicio].xaxis"
    [yaxis]="chartOptionsPorEjercicio[ejercicio.idEjercicio].yaxis"
    [stroke]="chartOptionsPorEjercicio[ejercicio.idEjercicio].stroke"
    [title]="chartOptionsPorEjercicio[ejercicio.idEjercicio].title"
    [dataLabels]="chartOptionsPorEjercicio[ejercicio.idEjercicio].dataLabels"
  ></apx-chart>
</div>
