<div class="grafica-container" *ngFor="let ejercicio of entrenamientos">
  <div class="grafica" style="margin-bottom: 20px">
    <apx-chart
      [series]="chartOptionsPesoPorEjercicio[ejercicio.idEjercicio]?.series"
      [chart]="chartOptionsPesoPorEjercicio[ejercicio.idEjercicio]?.chart"
      [xaxis]="chartOptionsPesoPorEjercicio[ejercicio.idEjercicio]?.xaxis"
      [yaxis]="chartOptionsPesoPorEjercicio[ejercicio.idEjercicio]?.yaxis"
      [title]="chartOptionsPesoPorEjercicio[ejercicio.idEjercicio]?.title"
      [dataLabels]="chartOptionsPesoPorEjercicio[ejercicio.idEjercicio]?.dataLabels"
      [plotOptions]="chartOptionsPesoPorEjercicio[ejercicio.idEjercicio]?.plotOptions"
      [tooltip]="chartOptionsPesoPorEjercicio[ejercicio.idEjercicio]?.tooltip"
    ></apx-chart>
  </div>

  <div class="grafica" style="margin-bottom: 50px">
    <apx-chart
      [series]="chartOptionsRepsPorEjercicio[ejercicio.idEjercicio]?.series"
      [chart]="chartOptionsRepsPorEjercicio[ejercicio.idEjercicio]?.chart"
      [xaxis]="chartOptionsRepsPorEjercicio[ejercicio.idEjercicio]?.xaxis"
      [yaxis]="chartOptionsRepsPorEjercicio[ejercicio.idEjercicio]?.yaxis"
      [title]="chartOptionsRepsPorEjercicio[ejercicio.idEjercicio]?.title"
      [dataLabels]="chartOptionsRepsPorEjercicio[ejercicio.idEjercicio]?.dataLabels"
      [plotOptions]="chartOptionsRepsPorEjercicio[ejercicio.idEjercicio]?.plotOptions"
      [tooltip]="chartOptionsRepsPorEjercicio[ejercicio.idEjercicio]?.tooltip"
    ></apx-chart>
  </div>
</div>
