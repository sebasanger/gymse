<form [formGroup]="checkForm" novalidate>
  <mat-card class="checkin-card">
    <mat-card-header>
      <mat-card-title>Control de asistencia</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Documento del usuario</mat-label>
            <input
              matInput
              placeholder="Ingrese el documento"
              formControlName="documento"
              type="text"
            />
            <mat-error *ngIf="checkForm.get('documento')?.hasError('required')">
              El documento es <strong>obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="onCheckIn()"
        [disabled]="checkForm.invalid"
      >
        Check In
      </button>

      <button
        mat-raised-button
        color="warn"
        type="button"
        (click)="onCheckOut()"
        [disabled]="checkForm.invalid"
      >
        Check Out
      </button>
    </mat-card-actions>
  </mat-card>
</form>
